<center>
    <form method="post" style="width: 50%;">
        {% csrf_token %}
        <label for="type">Leave Type:</label>
        <input type="text" id="type" name="type"><br><br>
    
        <label for="from_date">From Date:</label>
        <input type="date" id="from_date" name="from_date"><br><br>
    
        <label for="to_date">To Date:</label>
        <input type="date" id="to_date" name="to_date"><br><br>
    
        <label for="No_of_days">Number of Days:</label>
        <input type="number" id="No_of_days" name="days"><br><br>
    
        <label for="approved">Approved:</label>
        <input type="text" id="approved" name="approve"><br><br>
    
        <label for="emp_id">Employee ID:</label>
        <input type="text" id="emp_id" name="emp_id"><br><br>
    
        <input type="submit" value="Apply Leave">
    </form>
    
</center>
