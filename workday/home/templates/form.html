
{% block content %}
<div class="container">
    <h2>Add New Employee</h2>

    <form method="post">
        {% csrf_token %}

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{employee.first_name}}" required >

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{employee.last_name}}" required >

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required value="{{employee.email}}">

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{employee.phone}}">

        <label for="department">Department:</label>
        <select id="department" name="department">
            {% for department in departments %}
                <option value="{{ department.id }}">{{department.dname}}</option>
            {% endfor %}
        </select>

        <label for="position">Position:</label>
        <input type="text" id="position" name="position" required value="{{employee.position}}">

        <label for="date_hired">Date Hired:</label>
        <input type="date" id="date_hired" name="date_hired" required value="{{employee.date_hired}}">

        <button type="submit" class="btn">Save Employee</button>
    </form>

    <br>
    <a href="{% url 'detail' %}" class="btn">Back to Employee List</a>
</div>
{% endblock content %}
